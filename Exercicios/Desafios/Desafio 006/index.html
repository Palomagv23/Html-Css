<body>
    <h1>Tags em HTML</h1>
    <p> Em HTML5, podemos inserir os elementos da lista a segui. Passe o mouse sobre os termos para descobrir qual tah deverá utilizar em cada caso.</p>

    <ul>
        <li> <abbr title="Tag &lt title &gt"> Titulos </abbr></li>
        <li><abbr title="Tag &lt Img src &gt">Imagem</abbr></li>
        <li><abbr title="Tag &lt P &gt">Paragráfos</abbr></li>
        <li><abbr title="Tag &lt Ol &gt">Listas numerada</abbr></li>
        <li><abbr title="Tag &lt Ul &gt"> Listas com demarcadores</abbr></li>
    </ul>
